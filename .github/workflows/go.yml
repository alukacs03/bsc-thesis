name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test (per-project)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [api, agent]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          # key uses project so cache is separate per sub-module
          key: ${{ runner.os }}-go-${{ matrix.project }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.project }}-

      - name: Build
        working-directory: ${{ matrix.project }}
        run: go build -v ./...
